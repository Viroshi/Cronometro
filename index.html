<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <audio src="Musica Epica.mp3" id="video"></audio>
    <div class="cronometro">
        <h1 class="hour cron">00</h1>
        <h1 class="two-points">:</h1>
        <h1 class="minutes cron">00</h1>
        <h1 class="two-points">:</h1>
        <h1 class="seconds cron">00</h1>
        <h1 class="two-points">:</h1>
        <h1 class="miliseconds cron">00</h1>
    </div>
    <div class="buttons">
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
    <footer class="footer">
        <h2 class="cron text">Cronômetro</h2>
        <span class="music">
            <span class="material-symbols-outlined audio" onclick="playAudio()">play_arrow</span>
            <span class="material-symbols-outlined eye" onclick="visibility()">visibility_off</span>
        </span>
        <h3 class="cron">by Chara</h3>
    </footer>
    <script src="script.js"></script>
    <script>
        let audioPlay = false;
        function playAudio() {
            if (audioPlay === false) {
                document.querySelector('.audio').textContent = 'pause'
                document.getElementById("video").play()
            } else {
                document.querySelector('.audio').textContent = 'play_arrow'
                document.getElementById("video").pause()
            }
            audioPlay === false ? audioPlay = true:audioPlay = false;
        }

        let visible = false;   
        function visibility() {
            let visibilidade
            if (visible === false) {
                visibilidade = 'visibility'
                document.getElementsByTagName("button")[0].style.opacity = '0'
                document.getElementsByTagName("button")[1].style.opacity = '0'
                document.getElementsByTagName("button")[2].style.opacity = '0'
                document.getElementsByTagName('h2')[0].style.opacity = '0'
                document.getElementsByTagName('h3')[0].style.opacity = '0'
            } else {
                visibilidade = 'visibility_off'
                document.getElementsByTagName("button")[0].style.opacity = '1'
                document.getElementsByTagName("button")[1].style.opacity = '1'
                document.getElementsByTagName("button")[2].style.opacity = '1'
                document.getElementsByTagName('h2')[0].style.opacity = '1'
                document.getElementsByTagName('h3')[0].style.opacity = '1'
            }
            document.querySelector('.eye').textContent = visibilidade
            visible === false ? visible = true:visible = false;
        }
    </script>
</body>

</html>
